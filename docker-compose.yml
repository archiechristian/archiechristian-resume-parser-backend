version: '3.8'

services:
  frontend:
    build: ./frontend-react
    ports:
      - "80:80"
    environment:
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - VITE_API_BASE_URL=${API_BASE_URL}
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ../
    ports:
      - "5000:5000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
